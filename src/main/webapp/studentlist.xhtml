<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       
         <h:form>
            
            <h:commandLink value="Home" action="index" immediate="true"/>
            <h:outputText value="&#160;"/>
            <h:commandLink value="Student" action="listUser" immediate="true"/>
          
            
            <h3>Search</h3>
            
            <h:message for="#{null}" errorStyle="color : red;" infoStyle="color : green"/><br/>
            
            <h:outputText value="Name&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;:"/>
            <h:inputText id="Student" value="#{StudentManagedBean.selectedStudent.name}">
          
            </h:inputText><br></br>
            
            <h:outputText value="Address&#160;&#160;&#160;&#160;&#160;&#160;:"/>
            <h:inputText id="address" label="Address" value="#{StudentManagedBean.selectedStudent.address}">
               
            </h:inputText><br/>
            
             <h:outputText value="Grade&#160;&#160;&#160;&#160;&#160;&#160;&#160;:"/>
            <h:inputText value="#{StudentManagedBean.selectedStudent.grade}" label="Grade"> 
               
              
                
            </h:inputText><br/>
            
            <h:outputText value="Parent Name&#160;&#160;:"/>
            <h:inputText value="#{StudentManagedBean.selectedStudent.parentName}"/><br/>          
            
        </h:form>
    </h:body>
</html>
