<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
     <h:head>
        <h:outputStylesheet library="css" name="table-style.css" />
    </h:head>

    <h:body>

        <h:form>
            <h:commandLink value="Home" action="index" immediate="true"/>
            <h3>Students</h3>
           
            <h:dataTable value="#{StudentManagedBean.students}" var="Student"> 
                <h:column>                    
                    <f:facet name="header">Name</f:facet> 
                    <h:outputText value="#{Student.name}"></h:outputText>                                
                </h:column>
                
                <h:column>
                    <f:facet name="header">Address</f:facet> 
                    <h:outputText value="#{Student.address}"></h:outputText> 
                </h:column>
                <h:column>
                    <f:facet name="header">Grade</f:facet> 
                    <h:outputText value="#{Student.grade}"> 
                        
                    </h:outputText>    		                                            
                </h:column>

                <h:column>
                    <f:facet name="header">Parent Name</f:facet> 
                    <h:outputText value="#{Student.parentName}"></h:outputText>     		
                </h:column>

            </h:dataTable><br/>
            <h:commandButton value="Create Student" action="createStudent"/> 
                <h:commandButton value="Search Student" action="searchStudent"/>
        </h:form>
    </h:body>
    
</html>
